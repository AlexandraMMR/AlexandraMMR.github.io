---
layout: default
notes: active
title: Alex Radu's Blog
---

<div class="notes">
		<div class="note single">
			
			<h2 class="date"><info datetime="{{ page.date }}">
				{{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}
			</info></h2>
			<!-- Post content -->
			<div class="notebody">
				{{ content }}
			</div>
			<!-- Post info -->
			<div class="noteinfo">
			<!-- include some categories and tags maybe? -->
			</div>

			<hr>

		</div><!-- / .note .single -->
</div><!-- /.notes -->

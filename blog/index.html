---
layout: default
title: Alex's Blog
sitemap:
  changefreq: daily
---

<ul class="posts-archive">
  {% for post in site.posts %}
    <li>
    <h3><a href="{{ post.url }}">{{ post.title }}</a>
      <span class="posts-archive__date">{{ post.date | date_to_string }}</span>
      {{ post.content | strip_html | truncatewords:20 }}</h3>
    </li>
  {% endfor %}
</ul>

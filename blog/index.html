---
layout: default
title: Alex's Blog
sitemap:
  changefreq: daily
---

<ul class="posts-archive">
  {% for post in site.posts %}
    <li>
    <a href="{{ post.url }}"> <h3>{{ post.title }}</h3></a>
      <span class="posts-archive__date">{{ post.date | date_to_string }}</span>
     <h3> {{ post.content | strip_html | truncatewords:20 }}</h3>
    </li>
  {% endfor %}
</ul>

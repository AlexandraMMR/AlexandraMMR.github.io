---
layout: default
title: Articles and other work
sitemap:
  changefreq: daily
---

<ul class="posts-archive">
  {% for post in site.articles %}
    <li>
    <a href="{{ article.url }}"> <h5>{{ article.title }}</a> <br>
      <span class="posts-archive__date">{{ article.date | date_to_string }}</span>
     {{ article.content | strip_html | truncatewords:20 }}</h5>
    </li>
  {% endfor %}
</ul>

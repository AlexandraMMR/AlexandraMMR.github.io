---
layout: articles
title: Articles and other work
sitemap:
  changefreq: daily
---

<ul class="posts-archive">
  {% for post in site.articles %}
    <li>
    <a href="{{ post.url }}"> <h5>{{ post.title }}</a> <br>
      <span class="posts-archive__date">{{ post.date | date_to_string }}</span>
     {{ post.content | strip_html | truncatewords:20 }}</h5>
    </li>
  {% endfor %}
</ul>
